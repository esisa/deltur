    <style type="text/css">

  <body>

  	
 
		
		<!-- Login -->
		<div class="row-fluid">	
			<div class="span12">			
				
				<div class="account-container login-center">
					<div class="pull-right icon-align ">
					<a href="{{ url_for('home') }}"><i class="fa fa-home"></i></a>
					</div>
					

					

					<div class="content clearfix">
						<form role="form" action="{{ url_for_security('register') }}" method="POST" name="register_user_form">
							<h1>Registrering</h1>
							  {{ register_user_form.hidden_tag() }}
							  <div class="form-group">
							    <label for="email">E-post</label>
							    <input type="email" class="form-control" id="email" name="email" value="" placeholder="E-post">
							  </div>
							  <div class="form-group">
							    <label for="password">Passord</label>
							    <input type="password" class="form-control" id="password" name="password" type="password" value="" placeholder="Passord">	
							  </div>
							  <div class="form-group">
							    <label for="password">Passord igjen</label>
							    <input type="password" class="form-control" id="password_confirm" name="password_confirm" type="password" value="" placeholder="Passord">	
							  </div>
							  
							  <button type="submit" class="btn btn-default">Registrer deg!</button>
						</form>


						<!--form action="{{ url_for_security('register') }}" method="POST" name="register_user_form">
							
						  {{ render_field_with_errors(register_user_form.email) }}
						  {{ render_field_with_errors(register_user_form.password) }}
						  {% if register_user_form.password_confirm %}
						    {{ render_field_with_errors(register_user_form.password_confirm) }}
						  {% endif %}
						  {{ render_field(register_user_form.submit) }}
						</form-->			
					</div>

					
					<hr>

						Tilbake til

				</div>
